<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time and Date</title>

</head>
<body>
    <div class="parent">

        <div class="timeDate">
            <div id="name">Time and Date</div>
        </div>

        <div class="dateZone">
            <label for="date">Cureent Date </label>
            <div id="date"></div>
        </div>

        <div class="dayZone">
            <label for="day">Cureent Day </label>
            <div id="day"></div>
        </div>

        <div class="timeZone">

            <label for="time">Current Time </label>
            <div id="time"></div>
        </div>

        

        <button type="submit" id="getDayDateTime" onclick="getDayDateTime()">Get Day Date and Time</button>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
